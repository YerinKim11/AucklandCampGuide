<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/FamilyEqipmentList.CSS">
    <!--CDN links for Bootstrap5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- CDN links for Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>>
    <style>
        .checklist-item {
            text-align: center;
            font-size: large;
        }
    </style>
</head>

<body>
    <header>
        <!--Add company logo here with Bootstrap-->
        <div class="container">
            <img src="image/logo.JPG" alt="Site Logo" class="img-thumbnail" width="90" height="40">
            <!-- menu.html re-use of repeating code eg menus, headers-use of appropriate elements -->
            <nav id="menu"></nav>

        </div>
    </header>
    <hr>
    <h1 style="color:green; text-align:center; text-decoration: underline;">Family Camper Equipment Checklist</h1>
    <br>
    <section>
        <br>
        <div class="checklist-item">
            <input type="checkbox" id="familytent" name="equipment" value="familytent">
            <label for="familytent">Family-size tent</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="familysleepingbag" name="equipment" value="familysleepingbag">
            <label for="familysleepingbag">Sleeping bags (for each member)</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="airmattress" name="equipment" value="airmattress">
            <label for="airmattress">Air mattresses or sleeping pads</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="lantern" name="equipment" value="lantern">
            <label for="lantern">Lanterns and flashlights</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="kitchen" name="equipment" value="kitchen">
            <label for="kitchen">Camp kitchen set</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="cooler" name="equipment" value="cooler">
            <label for="cooler">Cooler with food and drinks</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="familyfirstaid" name="equipment" value="familyfirstaid">
            <label for="familyfirstaid">First aid kit</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="chairs" name="equipment" value="chairs">
            <label for="chairs">Folding chairs & picnic table</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="toys" name="equipment" value="toys">
            <label for="toys">Kidsâ€™ entertainment (toys, books)</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="toiletries" name="equipment" value="toiletries">
            <label for="toiletries">Toiletries and hygiene kit</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="familygames" name="equipment" value="familygames">
            <label for="familygames">Board games or card games</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="babygear" name="equipment" value="babygear">
            <label for="babygear">Baby gear (nappies, wipes, formula, etc.)</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="portabletoilet" name="equipment" value="portabletoilet">
            <label for="portabletoilet">Portable toilet or toilet bags (for remote areas)</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="sunshade" name="equipment" value="sunshade">
            <label for="sunshade">Sunshade or canopy</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="clothesline" name="equipment" value="clothesline">
            <label for="clothesline">Clothesline and pegs</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="dishwashing" name="equipment" value="dishwashing">
            <label for="dishwashing">Dishwashing supplies (basin, soap, sponge)</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="campTableware" name="equipment" value="campTableware">
            <label for="campTableware">Reusable plates, cups, and utensils</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="firewood" name="equipment" value="firewood">
            <label for="firewood">Firewood or charcoal (if allowed)</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="medication" name="equipment" value="medication">
            <label for="medication">Essential medications</label>
        </div>

        <div class="checklist-item">
            <input type="checkbox" id="extraBatteries" name="equipment" value="extraBatteries">
            <label for="extraBatteries">Extra batteries (for lanterns or devices)</label>
        </div>
    </section>
    <hr>
    <footer id="myfooter"></footer>
    <!-- menu.html re-use of repeating code eg footer, headers-use of appropriate elements -->
    <!-- Menu and footer script -->
    <script src="JavaScript/menuScript.js"></script>
    <script src="JavaScript/footerScript.js"></script>


</body>

</html>
